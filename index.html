<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="app" class="notes">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <div class="notes__list notes__list-item--selected">
                <div class="notes__list-item">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">nothing...</div>
                    <div class="notes__small-updated">Thursday 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input type="text" class="notes__title" placeholder="Enter a title" />
            <textarea class="notes__body" cols="30" rows="10">......</textarea>

        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
